<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Watchlist Manager</title>
</head>
<body>
    <div class="watchlist-app">
        <h1>The Watchlist Manager</h1>
        <div class="add-item">
            <input type="text" id="newItem" placeholder="Enter a movie or TV show">
            <input type="text" id="genre" placeholder="Genre (optional)">
            <button id="addToWatchlistBtn">Add to Watchlist</button>
        </div>
        <ul id="watchlist"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
